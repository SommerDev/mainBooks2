<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header text-center">
				<h3>Editar Livro</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/livro/atualizar}" method="POST"
					  id="formLivro" th:object="${livro}">
					<div class="row">
						<div class="col-2">
							<label for="id"><b>Código do Livro</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{id}" class="form-control" readonly />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-2">
							<label for="titulo"><b>Título do Livro</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{titulo}" class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="col-2">
							<label for="nomeAutor"><b>Nome do Autor</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{nomeAutor}" class="form-control" />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-2">
							<label for="isbn"><b>ISBN</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{isbn}" class="form-control" />
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-2">
							<label for="editora"><b>Editora</b></label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{editora}" class="form-control" />
						</div>
					</div>
					<br />
					<button type="submit" class="btn btn-success">
						Atualizar <i class="fa fa-wrench" aria-hidden="true"></i>
					</button>
					<a th:href="@{/livro/listar}" class="btn btn-primary">Listar Livros</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
